<!DOCTYPE html>
<html lang="en">
<head>

      <p style="margin:2rem 0; font-size:1.1rem;">You have full control over users, jobs, and applications.</p>
      <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1.5rem; margin-top:2rem;">
        <a href="manage-users.html" class="btn" style="padding:2rem; font-size:1.1rem;">Manage Users</a>
        <a href="manage-jobs.html" class="btn" style="padding:2rem; font-size:1.1rem;">Manage Jobs</a>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="js/auth.js"></script>
  <script>
    setupAuth().then(user => {
      if (user.role !== "admin") window.location.href = "/index.html";
    });
  </script>
</body>
</html>
